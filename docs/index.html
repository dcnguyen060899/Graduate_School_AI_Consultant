<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grad School Consulting</title>
</head>
<body>
    <div class="container">
        <div class="ai-icon">
            <img src="/api/placeholder/50/50" alt="AI Icon">
        </div>
        <h1>AI Grad School Consulting</h1>
        <div id="chat-box" class="chat-box">
            <p id="welcome-message"></p>
            <span class="typing-cursor"></span>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" class="input-box" placeholder="Type your message here...">
            <button id="send-button" class="button">Send</button>
        </div>
    </div>
</body>
</html>
