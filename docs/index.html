<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grad School Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ai-icon">
            <img src="/api/placeholder/50/50" alt="AI Icon">
        </div>
        <h1>AI Grad School Consulting</h1>
        <div class="chat-box">
            <p id="welcome-message"></p>
            <span class="typing-cursor"></span>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." style="display: none;">
            <button id="start-button" class="button">Start Consultation</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
